<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#0f172a">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>AIS01 Camera</title>
    <link rel="icon" type="image/svg+xml" href="waterplan-icon.svg">
    <link rel="apple-touch-icon" href="waterplan-icon.svg">
    <link rel="manifest" href="manifest.json">
    <script src="https://unpkg.com/konva@9/konva.min.js"></script>
    <script>
    // Cache-bust: append timestamp to CSS/JS so browser always fetches fresh
    var v = Date.now();
    document.write('<link rel="stylesheet" href="styles/base.css?v=' + v + '">');
    document.write('<link rel="stylesheet" href="styles/layout.css?v=' + v + '">');
    document.write('<link rel="stylesheet" href="styles/components.css?v=' + v + '">');
    </script>
</head>
<body>
    <!-- Top status bar -->
    <header id="topbar">
        <div id="status-dot"></div>
        <div id="stats">Disconnected</div>
        <button id="btn-stop" class="icon-btn" onclick="toggleConnection()" aria-label="Stop">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"><rect x="6" y="6" width="12" height="12" rx="1"/></svg>
        </button>
        <button id="btn-menu" class="icon-btn" onclick="toggleDrawer()" aria-label="Menu">
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"><line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="12" x2="21" y2="12"/><line x1="3" y1="18" x2="21" y2="18"/></svg>
        </button>
    </header>

    <!-- Camera viewer (fills screen) -->
    <main id="viewer">
        <!-- Segmented Full/ROI toggle (floating over viewer) -->
        <div id="mode-toggle">
            <button id="btnFull" class="seg-btn" onclick="switchImageMode('FULL')">Full</button>
            <button id="btnROI" class="seg-btn" onclick="switchImageMode('ROI')">ROI</button>
        </div>
        <div id="mode-hint"></div>
        <img id="cam" />
        <canvas id="overlay-canvas"></canvas>
        <div id="konva-container"></div>
        <div id="connect-screen">
            <div class="connect-icon">
                <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="#4af" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="3" width="20" height="14" rx="2"/><line x1="8" y1="21" x2="16" y2="21"/><line x1="12" y1="17" x2="12" y2="21"/><circle cx="12" cy="10" r="3"/></svg>
            </div>
            <button id="big-btn" onclick="toggleConnection()">Start Camera</button>
            <p id="message">Plug in the FTDI camera via USB OTG</p>
        </div>
    </main>

    <!-- Mode-specific content area (visible when connected) -->
    <div id="mode-area">
        <!-- Validate panel (default â€” live view, no controls) -->
        <div id="panel-validate" class="mode-panel active"></div>
        <!-- Calibrate panel -->
        <div id="panel-calibrate" class="mode-panel">
            <div id="calib-reading">
                <span id="calib-reading-label">AI Reading</span>
                <span id="calib-ai-value">--</span>
            </div>
            <div id="calib-coords"></div>
            <div id="calib-controls">
                <select id="calibDigitSelect" onchange="onCalibDigitChange(+this.value)">
                    <option value="4">4 digits</option>
                    <option value="5">5 digits</option>
                    <option value="6" selected>6 digits</option>
                    <option value="7">7 digits</option>
                    <option value="8">8 digits</option>
                </select>
                <label class="calib-toggle"><input type="checkbox" id="calibShowCoords" onchange="toggleCalibCoords()"><span>Coords</span></label>
            </div>
            <button id="btn-calibrate" class="calib-commit" disabled onclick="computeAndSendRoi()">Calibrate</button>
        </div>
        <!-- Settings panel -->
        <div id="panel-settings" class="mode-panel">
            <div class="settings-body">
                <div class="sensor-ctrl">
                    <span class="ctrl-label">Brightness</span>
                    <div class="ctrl-row">
                        <button class="ctrl-btn" disabled>&minus;</button>
                        <span class="ctrl-val" id="ctrl-val-AE_TARGET">100</span>
                        <button class="ctrl-btn" disabled>+</button>
                    </div>
                </div>
                <div class="sensor-ctrl">
                    <span class="ctrl-label">Max Gain</span>
                    <div class="ctrl-row">
                        <button class="ctrl-btn" disabled>&minus;</button>
                        <span class="ctrl-val" id="ctrl-val-MAX_AGAIN">4</span>
                        <button class="ctrl-btn" disabled>+</button>
                    </div>
                </div>
                <div class="sensor-ctrl">
                    <span class="ctrl-label">AE Speed</span>
                    <div class="ctrl-row">
                        <button class="ctrl-btn" disabled>&minus;</button>
                        <span class="ctrl-val" id="ctrl-val-T_DAMPING">32</span>
                        <button class="ctrl-btn" disabled>+</button>
                    </div>
                </div>
                <!-- Advanced register access -->
                <details class="adv-section">
                    <summary>Advanced</summary>
                    <div class="field-row">
                        <label>Addr</label>
                        <input type="text" id="advRegAddr" value="0x0000" maxlength="6" placeholder="0x0000">
                    </div>
                    <div class="field-row">
                        <label>Value</label>
                        <input type="text" id="advRegVal" value="0x00" maxlength="4" placeholder="0x00">
                    </div>
                    <div class="adv-btns">
                        <button class="drawer-btn" onclick="onAdvancedReadRegister()">Read</button>
                        <button class="drawer-btn" onclick="onWriteRegister()">Write</button>
                    </div>
                </details>
                <div class="wip-notice">
                    <small class="wip-badge">WIP</small> Stepper controls pending hardware verification
                </div>
            </div>
        </div>
    </div>

    <!-- Mode selector strip (visible when connected) -->
    <nav id="mode-selector">
        <button class="mode-tab active" data-mode="validate" onclick="switchMode('validate')">Installation</button>
        <button class="mode-tab" data-mode="calibrate" onclick="switchMode('calibrate')">Calibration</button>
        <button class="mode-tab mode-tab-icon" data-mode="settings" onclick="switchMode('settings')" aria-label="Settings">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-4 0v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83-2.83l.06-.06A1.65 1.65 0 0 0 4.68 15a1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1 0-4h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 2.83-2.83l.06.06A1.65 1.65 0 0 0 9 4.68a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 4 0v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 2.83l-.06.06A1.65 1.65 0 0 0 19.4 9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 0 4h-.09a1.65 1.65 0 0 0-1.51 1z"/></svg>
        </button>
    </nav>

    <!-- Slide-out drawer -->
    <div id="drawer-overlay" onclick="toggleDrawer()"></div>
    <aside id="drawer">
        <div class="drawer-header">
            <h2>Settings</h2>
            <button class="icon-btn" onclick="toggleDrawer()" aria-label="Close">
                <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
            </button>
        </div>
        <div class="drawer-content">
            <!-- Log Section -->
            <div class="drawer-section">
                <div class="section-header" onclick="togglePanel('section-log')">
                    <span>Log</span>
                    <svg class="chevron" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"><polyline points="6 9 12 15 18 9"/></svg>
                </div>
                <div id="section-log" class="section-body">
                    <div id="log"></div>
                </div>
            </div>
        </div>
    </aside>

    <script type="module" src="app.js"></script>
</body>
</html>
